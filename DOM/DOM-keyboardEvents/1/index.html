<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    Введите ваш возраст:
    <input type="text">


    <script>
        // Поле только для цифр
        // важность: 5
        // При помощи событий клавиатуры сделайте так, чтобы в поле можно было вводить только цифры

        var input = document.getElementsByTagName('input')[0];
        console.log(input);
        input.onkeypress = function(e) {
            //console.log(isNumeric(getChar(e)) || e.ctrlKey || e.altKey || e.metaKey);
            return (isNumeric(getChar(e)) || e.ctrlKey || e.altKey || e.metaKey);
        }

        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

        function getChar(event) {
            if (event.which == null) {
                if (event.keyCode < 32) return null;
                return String.fromCharCode(event.keyCode) // IE
            }

            if (event.which != 0 && event.charCode != 0) {
                if (event.which < 32) return null;
                return String.fromCharCode(event.which) // остальные
            }

            return null; // специальная клавиша
        }
    </script>
</body>

</html>

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <p id="text" style="margin: 40px; width: 200px; height:60px; border: 1px solid red">
        При прокрутке колёсика мыши над этим элементом, он будет масштабироваться.
    </p>

    <script>
        //тільки воно чогось трішки маштабується
        text.addEventListener("wheel", start);

        function start(e) {
            var delta = e.deltaY;
            console.log(delta);
            var scale = 1;
            if (delta > 0) scale += 0.05;
            else scale -= 0.05;

            text.style.transform = 'scale(' + scale + ')';
            e.preventDefault();
        }
    </script>

</body>

</html>

</html>
